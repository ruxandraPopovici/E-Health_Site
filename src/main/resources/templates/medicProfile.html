<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medic Personal Info</title>
</head>
<body>

<div class="container mt-3">
    <div class="card p-3 text-center">
        <div class="d-flex flex-row justify-content-center mb-3">
            <div class="image"> <img src="https://www.cezarmed.ro/wp-content/uploads/2019/08/Medic-Cezar-Med-Clinica-Medicala-satu-mare-300x285.jpg" class="rounded-circle"> <span><i class='bx bxs-camera-plus'></i></span> </div>
            <div class="d-flex flex-column ms-3 user-details">
                <h4 class="mb-0">Medic <p th:text="${userID + userName}"> </p></h4>
                <div class="ratings"> <span><p th:text="${rating}"> </p></span> <i class='bx bx-star ms-1'></i> </div> <p th:text="${review}"> </p>
            </div>
        </div>

        <h4>Medic Profile: <p th:text="${medicID}"></p></h4>

        <div class="row">
            <div class="col-md-6">
                <div class="inputs"> <label>Name: </label> <p th:text="${fullName}"> </p> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="inputs"> <label>Specialization: </label> <p th:text="${spec}"> </p> </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="inputs"> <label>About: </label> <p th:text="${cv}"> </p> </div>
            </div>
        </div>

        <div class="mt-3 gap-2 d-flex justify-content-end">
            <a href="#" th:href="@{/editm/{medicID} (medicID=${medicID})}" class="px-3 btn btn-sm btn-primary">Edit Profile</a>
            <form action="/medicMain">
                <input class="px-3 btn btn-sm btn-outline-primary" type="submit" value="Back"/>
            </form>
        </div>

    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</body>

<style>

    body {
        background-color: blue
    }

    .card {
        border: none
    }

    .image {
        position: relative
    }

    .image span {
        background-color: blue;
        color: #fff;
        padding: 6px;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        font-size: 13px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: -0px;
        right: 0px
    }

    .user-details h4 {
        color: blue
    }

    .ratings {
        font-size: 30px;
        font-weight: 600;
        display: flex;
        justify-content: left;
        align-items: center;
        color: #f9b43a
    }

    .user-details span {
        text-align: left
    }

    .inputs label {
        display: flex;
        margin-left: 3px;
        font-weight: 500;
        font-size: 16px;
        font-style: italic;
        margin-bottom: 4px
    }

    .inputs input {
        font-size: 16px;
        height: 40px;
        border: 2px solid #ced4da
    }

    .inputs input:focus {
        box-shadow: none;
        border: 2px solid blue
    }

    .about-inputs textarea {
        font-size: 14px;
        height: 100px;
        border: 2px solid #ced4da;
        resize: none
    }

    .about-inputs textarea:focus {
        box-shadow: none
    }

    .btn {
        font-weight: 600
    }

    .btn:focus {
        box-shadow: none
    }

</style>

</html>
