<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patient Personal-Info</title>

</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://images.clipartlogo.com/files/istock/previews/9623/96233735-patient-with-intravenous-dropper-sketch-icon.jpg">
                <span class="font-weight-bold"><p th:text="${userName}"> </p></span>

                <span class="text-black-50"><p th:text="${userID}"> </p></span><span> </span></div>
        </div>


        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience" style="font-size:25px; color: #8f50d0"><span>Patient Profile</span></div><br>

                <div class="col-md-12"><label class="labels" style="font-size:20px">Full name: </label>
                    <p th:text="${fullName}"> </p>
                </div>

                <div class="col-md-12"><label class="labels" style="font-size:20px">CNP: </label>
                    <p th:text="${CNP}"> </p>
<!--                    <output name="result" for="a b">'data'</output>-->
                </div>

                <div class="col-md-12"><label class="labels" style="font-size:20px">Address: </label>
                    <p th:text="${address}"> </p>
<!--                    <output name="result" for="a b">'data'</output>-->
                </div>

                <div class="col-md-12"><label class="labels" style="font-size:20px">Tel. number: </label>
                    <p th:text="${telNo}"> </p>
<!--                    <output name="result" for="a b">'data'</output>-->
                </div>

                <div class="col-md-12"><label class="labels" style="font-size:20px">Your Patient ID: </label>
                    <p th:text="${patientID}"> </p>
                    <!--                    <output name="result" for="a b">'data'</output>-->
                </div>

                <div class="mt-5 text-center">
                    <a href="#" th:href="@{/edit/{id} (id=${patientID})}" class="btn btn-primary profile-button">Edit Profile</a>
                </div>
                <div class="mt-5 text-center">
                <form action="/dfg">
                    <input class="px-3 btn btn-sm btn-outline-primary" type="submit" value="Back"/>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<style>
    body {
        background: linear-gradient(45deg, #327696, #193040);
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #379683
    }

    .profile-button {
        background: #5cdb95;
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #62b086
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>

</body>
