<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medic Personal-Info</title>
</head>
<body>
<div class="wrapper rounded bg-white">
    <div class="h3">Update Info</div>
    <form action="#" th:action="@{/editm/{medicID} (medicID=*{medicID})}" th:object="${editMedic}" method="post">
        <div class="form">
            <div class="row">
                <input type="text" class="form-control" disabled="disabled" th:field="*{medicID}">
            </div>
            <div class="row">
                <div class="my-md-2 my-3"> <label>Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}"> </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> <label>CV</label>
                    <input type="text" class="form-control" th:field="*{CV}"> </div>
                <div class="col-md-6 mt-md-0 mt-3"> <label>Specialization</label>
                    <input type="text" class="form-control" th:field="*{specialization}"> </div>
            </div>

        </div>
            <input type="submit" class="btn btn-primary mt-3" value="Save Profile"/>
    </form>
            <form action="/medicProfile">
                <input class="btn btn-primary mt-3" type="submit" value="Back"/>
            </form>
        </div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif
    }

    body {
        background: linear-gradient(45deg, #329680, #243545);
        min-height: 100vh
    }

    body::-webkit-scrollbar {
        display: none
    }

    .wrapper {
        max-width: 800px;
        margin: 80px auto;
        padding: 30px 45px;
        box-shadow: 5px 25px 35px #3535356b
    }

    .wrapper label {
        display: block;
        padding-bottom: 0.2rem
    }

    .wrapper .form .row {
        padding: 0.6rem 0
    }

    .wrapper .form .row .form-control {
        box-shadow: none
    }

    .wrapper .form .option {
        position: relative;
        padding-left: 20px;
        cursor: pointer
    }

    .wrapper .form .option input {
        opacity: 0
    }


    #sub {
        display: block;
        width: 100%;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        color: #333
    }

    #sub:focus {
        outline: none
    }

    @media(max-width: 768.5px) {
        .wrapper {
            margin: 30px
        }

        .wrapper .form .row {
            padding: 0
        }
    }

    @media(max-width: 400px) {
        .wrapper {
            padding: 25px;
            margin: 20px
        }
    }
</style>

</html>
